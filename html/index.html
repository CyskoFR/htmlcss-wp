<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Htmlcss-wp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- logo & header buttons -->
        <header>
            <img class="logo" img src="../img/logo.png" alt="logo"></img>
            <div class="button-row">
                <button>FEATURES</button>
                <button>EDITORIALS</button>
                <button>ENVIRONMENT</button>
                <button>BLOG</button>
                <button>SHOP</button>
                <button>CONTACT</button>
            </div>
        </header>
        <!-- /logo & header buttons -->
        <main class="clearfix">
            <!-- main banner -->
            <section class="main-section"></section>
            <!-- /main banner -->
            <!-- 2nd banner -->
            <section class="2nd-section">
                <div class="2nd-section-row"></div>
                <div class="2nd-section-left"></div>
                <div class="2nd-section-middle"></div>
                <div class="2nd-section-right"></div>
            </section>
            <!-- /2nd banner -->
        </main>
        <!-- credits -->
        <footer></footer>
        <!-- /credits -->
    </div>  
</body>
</html>
