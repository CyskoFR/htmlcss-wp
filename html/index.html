<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Htmlcss-wp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- logo & header buttons -->
        <header>
            <img class="logo" img src="../img/logo.png" alt="logo"></img>
            <div class="button-row">
                <button>FEATURES</button>
                <button>EDITORIALS</button>
                <button>ENVIRONMENT</button>
                <button>BLOG</button>
                <button>SHOP</button>
                <button>CONTACT</button>
            </div>
        </header>
        <!-- /logo & header buttons -->
        <main class="clearfix">
            <!-- main banner -->
            <section class="main-section">
                <div class="main-section-title">
                    <h1>Pretium ac placerat dui interdum nunc in eros urna morbi</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam voluptas quo assumenda repellat quas exceptur...</p>
                </div>
            </section>
            <!-- /main banner -->

            <!-- float section -->
            <section class="second-section">
                <div class="second-section-row">
                    <h2 class="leadership-font">Leadership</h2>
                    <p>Fertenum urna a libero tempus</p>
                </div>
                <div class="second-section-left"></div>
                <div class="second-section-middle"></div>
                <div class="second-section-right"></div>
            </section>
            <!-- float section -->
        </main>
        <!-- credits -->
        <footer></footer>
        <!-- /credits -->
    </div>  
</body>
</html>
